<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Web Scraper Tool</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-spider"></i> Web Scraper Pro</h1>
            <p>Extract data from any website with ease</p>
        </header>

        <main>
            <div class="scraper-card">
                <div class="card-header">
                    <h2>Enter Website URL</h2>
                </div>
                
                <div class="card-body">
                    <form action="/" method="POST">
                        <div class="input-group">
                            <input type="url" name="url" placeholder="https://example.com" required>
                            <button type="submit" class="btn-scrape">
                                <i class="fas fa-search"></i> Scrape Now
                            </button>
                        </div>
                    </form>

                    {% if error %}
                    <div class="alert error">
                        <i class="fas fa-exclamation-circle"></i> {{ error }}
                    </div>
                    {% endif %}

                    {% if success %}
                    <div class="alert success">
                        <i class="fas fa-check-circle"></i> {{ success }}
                        {% if download_url %}
                        <a href="{{ download_url }}" class="btn-download">
                            <i class="fas fa-file-csv"></i> Download CSV
                        </a>
                        {% endif %}
                    </div>
                    {% endif %}
                </div>

                <div class="card-footer">
                    <div class="features">
                        <div class="feature">
                            <i class="fas fa-heading"></i>
                            <span>Headings</span>
                        </div>
                        <div class="feature">
                            <i class="fas fa-link"></i>
                            <span>Links</span>
                        </div>
                        <div class="feature">
                            <i class="fas fa-image"></i>
                            <span>Images</span>
                        </div>
                        <div class="feature">
                            <i class="fas fa-paragraph"></i>
                            <span>Text</span>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <footer>
            <p>Â© 2025 Web Scraper Pro | Built By Deepanshu Goel</p>
        </footer>
    </div>
</body>
</html>
